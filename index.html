<!DOCTYPE html>
<html lang="en">
<head>

      background: #111;

      margin: auto;

    .project {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);

    footer {
      text-align: center;
      padding: 2rem;
